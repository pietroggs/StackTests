<div class="container my-5">
  <h1 class="mb-3">Adicionar novo ativo</h1>

  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addAtivo($event)">
        <div class="form-group mb-3">
          <label class="ml-1 mb-1" for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Nome do Ativo"
          name="nome" 
          [(ngModel)] = 'addAtivoRequest.nome'>
        </div>

        <div class="form-group mb-3">
          <label class="ml-1 mb-1" for="local">Local</label>
          <select class="form-control" id="local"
          name="nome" 
          [(ngModel)] = 'addAtivoRequest.local'>
            <option>Recepção</option>
            <option>Contabilidade</option>
            <option>RH</option>
            <option>T.I</option>
            <option>Refeitório</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label class="ml-1 mb-1" for="tipo">Tipo</label>
          <input type="text" class="form-control" id="tipo" placeholder="Tipo do Ativo"
          name="tipo" 
          [(ngModel)] = 'addAtivoRequest.tipo'>
        </div>

        <div class="form-group mb-3">
          <label class="ml-1 mb-1" for="valor">Valor</label>
          <input type="number" class="form-control" id="valor" placeholder="Valor do Ativo"
          name="valor" 
          [(ngModel)] = 'addAtivoRequest.valor'>
        </div>

        <button type="submit" class="btn btn-primary">Adicionar</button>
      </form>
    </div>
  </div>
</div>
